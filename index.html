<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaqeen Dates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('ar')">العربية</button>
    </div>

    <header>
        <img src="logo.png" alt="Yaqeen Dates Logo">
        <nav>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h1 data-en="About Us" data-ar="معلومات عنا">About Us</h1>
        <p data-en="At Yaqeen Dates, we offer the finest quality dates sourced directly from our farms." 
           data-ar="في يقين للتمور، نقدم أجود أنواع التمور المستخرجة مباشرة من مزارعنا.">At Yaqeen Dates, we offer the finest quality dates sourced directly from our farms.</p>
    </section>

    <section id="products">
        <h2 data-en="Our Products" data-ar="منتجاتنا">Our Products</h2>
        <div class="product-card">
            <img src="date1.jpg" alt="Fresh Dates">
            <h3 data-en="Fresh Dates" data-ar="تمور طازجة">Fresh Dates</h3>
            <p data-en="Handpicked and packed to preserve natural sweetness." 
               data-ar="مختارة يدويًا ومعبأة للحفاظ على الحلاوة الطبيعية.">Handpicked and packed to preserve natural sweetness.</p>
        </div>
        <!-- Add 4 more products here with similar structure -->
    </section>

    <section id="contact">
        <h2 data-en="Contact Us" data-ar="اتصل بنا">Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Name" data-en="Name" data-ar="الاسم">
            <input type="email" name="email" placeholder="Email" data-en="Email" data-ar="البريد الإلكتروني">
            <button type="submit" data-en="Submit" data-ar="إرسال">Submit</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Yaqeen Dates. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
